<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotações CEASA-ES para Wix</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            padding: 0;
            margin: 0;
        }
        .ceasa-container {
            width: 100%;
            max-width: 100%;
            overflow-x: auto;
        }
        h2 {
            color: #28a745;
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }
        .data-info {
            font-size: 0.9rem;
            margin-bottom: 1rem;
            color: #666;
        }
        .table {
            width: 100%;
            margin-bottom: 1rem;
            border-collapse: collapse;
            font-size: 0.9rem;
        }
        .table th {
            background-color: #28a745;
            color: white;
            font-weight: bold;
            text-align: left;
            padding: 8px;
        }
        .table td {
            padding: 6px 8px;
            border-bottom: 1px solid #ddd;
        }
        .table-striped tbody tr:nth-of-type(odd) {
            background-color: rgba(0, 0, 0, 0.05);
        }
        .loading {
            text-align: center;
            padding: 20px;
        }
        .error {
            color: #dc3545;
            padding: 20px;
            text-align: center;
        }
        .footer {
            margin-top: 15px;
            text-align: center;
            font-size: 0.8em;
            color: #6c757d;
        }
        @media (max-width: 768px) {
            .table {
                font-size: 0.8rem;
            }
            .table th, .table td {
                padding: 4px 6px;
            }
        }
    </style>
</head>
<body>
    <div class="ceasa-container">
        <div id="loading" class="loading">
            <p>Carregando cotações do CEASA-ES...</p>
        </div>
        
        <div id="error" class="error" style="display: none;">
            <p>Não foi possível carregar as cotações. Por favor, tente novamente mais tarde.</p>
        </div>
        
        <div id="cotacoes-container" style="display: none;">
            <h2>Cotações CEASA-ES - Grande Vitória</h2>
            <p id="data-atualizacao" class="data-info">Atualizado em: </p>
            
            <div class="table-responsive">
                <table id="tabela-cotacoes" class="table table-striped">
                    <thead>
                        <tr>
                            <th>Produto</th>
                            <th>Unidade</th>
                            <th>Preço Mínimo</th>
                            <th>Preço Médio</th>
                            <th>Preço Máximo</th>
                            <th>Classificação</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Os dados serão inseridos aqui via JavaScript -->
                    </tbody>
                </table>
            </div>
            
            <div class="footer">
                <p>Fonte: CEASA-ES | Dados obtidos automaticamente do site oficial</p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            carregarCotacoes();
        });
        
        function carregarCotacoes() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('error').style.display = 'none';
            document.getElementById('cotacoes-container').style.display = 'none';
            
            // Obter a URL atual para fazer a requisição à API no mesmo domínio
            const urlBase = window.location.origin;
            const apiUrl = `${urlBase}/api/cotacoes`;
            
            fetch(apiUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Erro ao carregar cotações');
                    }
                    return response.json();
                })
                .then(data => {
                    document.getElementById('data-atualizacao').textContent = 'Atualizado em: ' + data.data_atualizacao;
                    
                    const tbody = document.querySelector('#tabela-cotacoes tbody');
                    tbody.innerHTML = '';
                    
                    data.cotacoes.forEach(cotacao => {
                        const tr = document.createElement('tr');
                        
                        tr.innerHTML = `
                            <td>${cotacao.produto}</td>
                            <td>${cotacao.unidade}</td>
                            <td>R$ ${formatarPreco(cotacao.preco_min)}</td>
                            <td>R$ ${formatarPreco(cotacao.preco_med)}</td>
                            <td>R$ ${formatarPreco(cotacao.preco_max)}</td>
                            <td>${cotacao.classificacao}</td>
                        `;
                        
                        tbody.appendChild(tr);
                    });
                    
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('cotacoes-container').style.display = 'block';
                })
                .catch(error => {
                    console.error('Erro:', error);
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('error').style.display = 'block';
                });
        }
        
        function formatarPreco(preco) {
            return preco !== null ? preco.toFixed(2).replace('.', ',') : '-';
        }
    </script>
</body>
</html>
